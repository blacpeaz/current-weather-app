<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="input-city" id="input-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Enter your city"
                  autofocus="on"
                  autocomplete="off"
                  class="form-control shadow-sm border-0"
                  id="search-input"
                />
              </div>
              <div class="col-4">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm"
                />
              </div>
              <button
                type="button"
                class="btn btn-success col-2"
                id="current-btn"
              >
                Current
              </button>
            </div>
          </form>
          <div class="row header">
            <div class="col">
              <h1>Madagascar</h1>
            </div>
          </div>

          <div class="row">
            <div class="col-5">
              <div class="d-flex weather-today">
                <img src="" id="icon" alt="" />
                <div>
                  <strong id="temp-num"> 22 </strong>
                  <span class="degree-unit">
                    <a href="#" id="degree-celsius" class="active">°C</a> |
                    <a href="#" id="degree-fahrenheit">°F</a>
                  </span>
                </div>
              </div>
            </div>
            <div class="col">
              <p id="precipitation">Precipitation</p>
              <p id="humidity">Humidity</p>
              <p id="wind">Wind</p>
            </div>

            <div class="col weather-date-description">
              <p>Weather</p>
              <p id="day">Tuesday 11.00</p>
              <p id="description">Mostly Cloudy</p>
            </div>
          </div>
        </div>
        <small
          ><a
            href="https://github.com/blacpeaz/Weather-app-vanilla"
            target="_blank"
            >Open-source code</a
          >
          by Lalao</small
        >
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
